<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #f2f2f2;">
    <header></header>
    <br>
    <main>
        <!-- Boton para volver a la pagina anterior -->
        <a style="margin-left: 8%; background-color: #cccccc;" type="button" class="btn" role="button"
            href="../admin/home.html">Regresar</a>
        <div>
            <h1 style="text-align: center;">Administracion categorias</h1>
        </div>
        <!-- Buscador de la tabla -->
        <div>
            <div class="input-group rounded" style="width: 300px; margin-left: 8%; margin-bottom: 1%;">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i><img src="../image/iconos/buscar.png" alt=""></i>
                </span>
                <i style="margin: 2%;">
                    <img src="../image/iconos/add.png" alt="">
                </i>
            </div>
        </div>
        <!-- Tabla de categorias -->
        <div class="row" style="max-height: 400px; margin-left: 8%; margin-right: 8%; text-align: center;">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">Prenda premium</td>
                        <td>Prenda de calidad premium superior a las demas</td>
                        <td style="text-align: center;">
                            <img src="../image/iconos//edit.png" alt="">
                            <img src="../image/iconos/leer.png" alt="">
                            <img src="../image/iconos/delete.png" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">Semi premium</td>
                        <td>Prenda de entrada con buena calidad</td>
                        <td style="text-align: center;">
                            <img src="../image/iconos//edit.png" alt="">
                            <img src="../image/iconos/leer.png" alt="">
                            <img src="../image/iconos/delete.png" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">Normal</td>
                        <td>Prendas de calidad de entrada calidad precio</td>
                        <td style="text-align: center;">
                            <img src="../image/iconos//edit.png" alt="">
                            <img src="../image/iconos/leer.png" alt="">
                            <img src="../image/iconos/delete.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Estadisticas de los productos -->
        <div>
            <h1 style="text-align: center; ">Estadisticas</h1>
        </div>
        <!-- Grafico -->
        <div class="embed-responsive embed-responsive-16by9" style="margin-left: 8%; margin-right: 8%;">
            <canvas id="myChart"></canvas>
            <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                        datasets: [{
                            label: 'Ventas mensuales',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            </script>
        </div>
    </main>
    <!-- Footer de la pagina web -->

    <footer style="background-color: rgba(204, 204, 204, 1); text-align: center;" class="fixed-bottom"></footer>

    <script type="text/javascript" src="../js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
