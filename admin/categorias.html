<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <header></header>
    <main>
        <!-- Boton para volver a la pagina anterior -->
        <div class="col">
            <a type="button" class="btn" role="button" href="../admin/home.html">Regresar</a>
            <h1>Administración categorias</h1>
        </div>
        <!-- Buscador de la tabla -->
        <div>
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i><img src="../image/iconos/buscar.png" alt=""></i>
                </span>
                <i>
                    <img src="../image/iconos/add.png" alt="">
                </i>
            </div>
        </div>
        <!-- Tabla de categorias -->
        <div class="row" id="div-table">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">Prenda premium</td>
                        <td>Prenda de calidad premium superior a las demas</td>
                        <td>
                            <a href="">
                                <img src="../image/iconos/edit.png" alt="">
                            </a>
                            <a href="">
                                <img src="../image/iconos/leer.png" alt="">
                            </a>
                            <a href="">
                                <img src="../image/iconos/delete.png" alt="">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">Semi premium</td>
                        <td>Prenda de entrada con buena calidad</td>
                        <td>
                            <a href="">
                                <img src="../image/iconos//edit.png" alt="">
                            </a>
                            <a href="">
                                <img src="../image/iconos/leer.png" alt="">
                            </a>
                            <a href="">
                                <img src="../image/iconos/delete.png" alt="">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">Normal</td>
                        <td>Prendas de calidad de entrada calidad precio</td>
                        <td>
                            <a href="">
                                <img src="../image/iconos//edit.png" alt="">
                            </a>
                            <a href="">
                                <img src="../image/iconos/leer.png" alt="">
                            </a>
                            <a href="">
                                <img src="../image/iconos/delete.png" alt="">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Estadisticas de los productos -->
        <div>
            <h1>Estadisticas</h1>
        </div>
        <div class="modal-content">
            <!-- Título para la caja de diálogo -->
            <h4 id="modal-title" class="center-align"></h4>
            <!-- Formulario para crear o actualizar un registro -->
            <form class="row" method="post" id="save-form" enctype="multipart/form-data">
                <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                <input class="hide" type="number" id="id" name="id">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">note_add</i>
                    <input id="nombre" type="text" name="nombre" class="validate" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">description</i>
                    <input id="descripcion" type="text" name="descripcion" class="validate">
                    <label for="descripcion">Descripción</label>
                </div>
                <div class="file-field input-field col s12 m6">
                    <div class="btn waves-effect tooltipped" data-tooltip="Elegir imagen de al menos 500x500 px">
                        <i class="material-icons">image</i>
                        <input id="archivo" type="file" name="archivo" accept=".jpg, .png">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Formatos válidos: jpg y png">
                    </div>
                </div>
                <div class="col s12 center-align">
                    <button type="reset" class="btn waves-effect grey tooltipped" data-tooltip="Reiniciar">
                        <i class="material-icons">autorenew</i>
                    </button>
                    <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar">
                        <i class="material-icons">save</i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center text-dark fixed-bottom"></footer>

    <script type="text/javascript" src="../js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
