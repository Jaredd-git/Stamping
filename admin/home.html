<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <header></header>  
    <main>
        <!--Esta sección de código crea un contenedor con un título y dos columnas, en la primera se muestra un texto de bienvenida y en la segunda una descripción de las opciones de administración-->
        <div class="container">
            <h3>Bienvenido a la página del administrador</h3>
            <br>
            <!-- Este código muestra una fila con dos columnas, en cada una de ellas se encuentra un párrafo explicando la funcionalidad del sitio del administrador-->
            <div class="row">
                <div class="col-4">
                    <p>Desde aquí podrás administrar todos los<br>
                        registros de tu pagina web, podrás leer a<br>
                        detalle cada registro, actualizarlo, eliminarlo y<br>
                        hasta crear nuevos.</p>
                </div>
                <div class="col-4">
                    <p>A continuación estarán las diferentes <br>
                        opciones de administración de la pagina web.</p>
                </div>
            </div>
        </div>
        <!-- Este contenedor muestra una serie de botones con imágenes y texto que llevan a páginas de administración -->
        <div class="container">
            <div class="row justify-content-lg-center">
                <!-- Esta etiqueta div contiene un botón que redirige a la página de administración de productos -->
                <div class="col-lg-3 mt-4 text-center">
                    <a href="../admin/productos.html" target="_blank">
                        <button class="btn btn-lg">
                            <span class="align-items-center">
                                <img src="../image/iconos/adproductos.png" alt="productos"
                                    style="width: 140px; height: 140px;">
                            </span>
                            <h5 class="text-center">Administra tus productos</h5>
                        </button>
                    </a>
                </div>
                <!-- Esta etiqueta div contiene un botón que redirige a la página de administración de clientes -->
                <div class="col-lg-3 mt-4 text-center">
                    <a href="../admin/clientes.html" target="_blank">
                        <button class="btn btn-lg">
                            <span class="align-items-center">
                                <img src="../image/iconos/adcliente.png" alt="clientes"
                                    style="width: 140px; height: 140px;">
                            </span>
                            <h5 class="text-center">Administra tus clientes</h5>
                        </button>
                    </a>
                </div>
                <!-- Esta etiqueta div contiene un botón que redirige a la página de administración de usuarios -->
                <div class="col-lg-3 mt-4 text-center">
                    <a href="../admin/usuarios.html" target="_blank">
                        <button class="btn btn-lg">
                            <span class="">
                                <img src="../image/iconos/adusuario.png" alt="usuarios"
                                    style="width: 140px; height: 140px;">
                            </span>
                            <h5 class="text-center">Administra tus usuarios admin</h5>
                        </button>
                    </a>
                </div>
                <!-- Esta etiqueta div contiene un botón que redirige a la página de administración de categorías -->
                <div class="col-lg-3 mt-4 text-center">
                    <a href="categorias.html" target="_blank">
                        <button class="btn btn-lg">
                            <span class="align-items-center">
                                <img src="../image/iconos/adcategoria.png" alt="Categorias"
                                    style="width: 120px; height: 120px;">
                            </span>
                            <h5 class="text-center" style="margin-top: 15px;">Administra tus categorías</h5>
                        </button>
                    </a>
                </div>
            </div>
            <div class="row mt-4 text-center">
                <!-- Esta etiqueta div contiene un botón que redirige a la página de administración de pedidos -->
                <div class="col-lg-6 ">
                    <a href="../admin/pedidos.html" target="_blank">
                        <button class="btn btn-lg">
                            <span>
                                <img src="../image/iconos/adpedidos.png" alt="pedidos"
                                    style="width: 130px; height: 130px;">
                            </span>
                            <h5 class="text-center">Administra tus pedidos</h5>
                        </button>
                    </a>
                </div>
                <!-- Esta etiqueta div contiene un botón que redirige a la página de administración de valoraciones -->
                <div class="col-lg-6">
                    <a href="valoraciones.html" target="_blank">
                        <button class="btn btn-lg">
                            <span class="">
                                <img src="../image/iconos/advaloraciones.png" alt="valoraciones"
                                    style="width: 140px; height: 140px;">
                            </span>
                            <h5 class="text-center">Administra tus valoraciones</h5>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer con enlaces a redes sociales y terminos y condiciones -->
    <footer class="footer fixed-bottom"></footer>

    <script type="text/javascript" src="../js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
