<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/CrearCuenta.css">
    <title>CrearCuenta</title>
</head>

<body>

    <div class="container-fluid imgS">
    </div>
    <div class="container ">
        <br>
        <div class="row align-items-center">
            <div class="col-md text-center">
                <h1>Registrar cuenta</h1>
            </div>
        </div>
        <br>
        <div class="row justify-content-md-center">
            <div class="col-lg-4">
                <h3>Datos Personales</h3>
                <input type="text" name="user" placeholder="Nombres">
                <input type="text" name="pass" placeholder="Apellidos">
                <input type="text" name="pass" placeholder="DUI">
                <input type="text" name="pass" placeholder="Correo electronico">
                <input type="text" name="pass" placeholder="Telefono">
            </div>
            <div class="col-lg-4">
                <h3>Dirección de residencia</h3>
                <input type="text" name="user" placeholder="Dirección">
                <input type="text" name="pass" placeholder="Ciudad">
                <input type="text" name="pass" placeholder="Codigo Postal">
                <select class="selects" name="select">
                    <option value="value1" selected>Pais</option>
                    <option value="value2">Value 2</option>
                    <option value="value3">Value 3</option>
                </select>
                <select class="selects" name="select">
                    <option value="value1" selected>Region estado</option>
                    <option value="value2">Value 2</option>
                    <option value="value3">Value 3</option>
                </select>
            </div>
            <div class="col-lg-4">
                <h3>Dirección de residencia</h3>
                <input type="text" name="user" placeholder="Usuario">
                <input type="password" name="pass" placeholder="Contraseña">
                <input type="password" name="pass" placeholder="Repite la contraseña">

                <label class="palabra"> &nbsp &nbsp Quiere recibir el boletín informativo &nbsp &nbsp </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Si
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
                <button type="submit" class="btn btn-secondary btn-login">Entrar</button>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom  imgI">
    </footer>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
