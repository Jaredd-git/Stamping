<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Prenda</title>
    <link rel="stylesheet" href="../../resources/css/Estilo.css">
    <!-- <link rel="stylesheet" href="../../resources/css/StyleVerPrenda.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main>
        <!-- section -->
        <!-- Sección principal de la página -->

        <section>
            <!-- Contenido de la sección -->

            <br>
            <!-- Salto de línea -->

            <div class="container">
                <!-- Contenedor principal -->

                <div class="row">
                    <!-- Fila -->

                    <div class="col-lg-6 text-center pt-5">
                        <!-- Columna izquierda para la imagen -->

                        <img id="imagen" src="" alt="ImagenMuestra">
                        <!-- Imagen que se mostrará dinámicamente -->
                    </div>

                    <div class="col-lg-6 pt-5">
                        <!-- Columna derecha para la información del producto -->

                        <h2 id="title"></h2>
                        <!-- Título del producto que se mostrará dinámicamente -->

                        <div class="row">
                            <!-- Fila para la información adicional del producto -->

                            <div id="informacion" class="mt-2 mb-2">
                                <!-- Contenedor de la información -->

                                <h4 id="nombre"></h4>
                                <!-- Nombre del producto que se mostrará dinámicamente -->

                                <p id="descripcion" class="mt-3"></p>
                                <!-- Descripción del producto que se mostrará dinámicamente -->

                                <p id="precio"></p>
                                <!-- Precio del producto que se mostrará dinámicamente -->
                            </div>
                        </div>

                        <form class="mt-3" id="cart-form">
                            <!-- Formulario para agregar el producto al carrito -->

                            <input id="id_producto" name="id_producto" class="d-none">
                            <!-- Campo oculto para el ID del producto -->

                            <div>
                                <div class="form-floating mb-2">
                                    <select class="form-select" id="talla" name="talla"
                                        aria-label="Floating label select example" required>
                                        <!-- Selección de talla del producto -->
                                        <option selected>Seleccione una talla</option>
                                        <option value="1">S</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <label for="talla">Talla</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="color" name="color" placeholder="color"
                                        required>
                                    <label for="color">Color</label>
                                </div>
                            </div>

                            <div class="form-floating mb-3 tamaño-n">
                                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" max="50"
                                    placeholder="cantidad" required>
                                <label for="cantidad">Cantidad:</label>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-secondary" type="submit">Agregar al carrito</button>
                            </div>
                        </form>

                        <button onclick="{openUpdate()}" type="button" class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Valoraciones
                        </button>

                        <button onclick="openCreate()" type="button" class="btn btn-secondary mt-2"
                            data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                            Valoraciones
                        </button>

                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <!-- Modal para mostrar las valoraciones -->
                            <div class="modal-dialog modal-xl modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="modal-title">..</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close" data-tooltip="Cerrar"></button>
                                    </div>
                                    <form method="post" id="save-form" enctype="multipart/form-data">
                                        <div class="container">
                                            <h4 class="align-items-center text-light">Valoraciones</h4>
                                            <div name="valoraciones" id="valoraciones"></div>
                                            <!-- Contenedor de las valoraciones que se mostrarán dinámicamente -->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <!-- Modal para crear una nueva valoración -->
                            <div class="modal-dialog modal-xl modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="modal-title2">..</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close" data-tooltip="Cerrar"></button>
                                    </div>
                                    <form method="post" id="save-form2">
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="row">
                                                    <input class="d-none" type="number" id="id" name="id">
                                                    <!-- Campo oculto para el ID de la valoración -->

                                                    <div class="form-floating mb-3 col-6">
                                                        <input type="number" class="form-control" id="calificacion"
                                                            name="calificacion" min="1" max="5">
                                                        <label for="floatingInput">Calificación</label>
                                                    </div>

                                                    <div class="form-floating mb-3 col-6">
                                                        <input type="text" class="form-control" id="comentario"
                                                            name="comentario">
                                                        <label for="floatingInput">Comentario</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <button type="reset" class="btn btn-secondary">
                                                <i class="bi bi-arrow-counterclockwise"></i>
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save-fill"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- final del section -->
    <!-- Footer con enlaces a redes sociales y terminos y condiciones -->
    <footer></footer>

    <!-- Importación de archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalerts.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/detalle.js"></script>
    <script type="text/javascript" src="../../controllers/public/valoracion.js"></script>
</body>

</html>
