<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/style.css">
</head>

<body>
    <section>
        <div class="row">
            <div class="col-lg-12">
                <div class="imagen">
                    <img id="imgS" src="../../resources/img/Imagenes/banner.png" alt="banner">
                </div>
            </div>
            <div class="row align-items-|center">
                <div class="col-lg-12">
                    <form class="formulario">
                        <h1>Inicio de sesión</h1>
                        <form method="post">
                            <input type="text" name="user" placeholder="Usuario">
                            <input type="password" name="pass" placeholder="Contraseña">
                            <input class="check-Recuerda" type="checkbox" value="">
                            <label class="palabra">&nbsp Recuerdame</label>
                            <a class="palabra" href="#">Olvide mi contraseña</a>
                            <a href="../public/index.html" class="btn-login" type="submit" target="_blank"
                                style="text-align: center; padding: 10px;">Entrar</a>
                        </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="imagen">
                    <img id="imgI" src="../../resources/img/Imagenes/banner.png" alt="banner">
                </div>
            </div>
        </div>
    </section>
        
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
