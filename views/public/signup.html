<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrearCuenta</title>
    <!-- Importación de archivos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../resources/css/CrearCuenta.css">
</head>

<body>

    <header></header>

    <div class="container">
        <form method="post" id="signup-form">
            <!-- Campo oculto para asignar el token del reCAPTCHA -->
            <!-- <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response"> -->
            <br>
            <div class="row">
                <div class="col-md text-center">
                    <h2>Registrar cuenta</h2>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h3 class="mb-3">Datos Personales</h3>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="nombres" id="nombres" placeholder="nombres">
                        <label for="nombres">Nombres</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="apellidos">
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="dui" id="dui" placeholder="dui">
                        <label for="dui">DUI</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="correo" id="correo" placeholder="correo-electronico">
                        <label for="correo">Correo electronico</label>
                    </div>
                </div>

                <div class="col-lg-6 text-center">
                    <h3 class="mb-3">Datos Cuenta</h3>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="telefono">
                        <label for="telefono">Telefono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="usuario">
                        <label for="usuario">Usuario</label>
                    </div>
                    <div class="input-group mb-3 tamaño">
                        <input type="password" name="clave" id="clave" class="form-control" placeholder="Contraseña">
                        <button class="btn btn-secondary" type="button" id="show-password1" data-toggle="tooltip"
                            data-bs-placement="bottom">
                            <!-- Crea un icono de ojo relleno de Bootstrap para el botón -->
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                    <div class="input-group tamaño">
                        <input type="password" name="confirmar_clave" id="confirmar_clave" class="form-control"
                            placeholder="Confirmar clave">
                        <button class="btn btn-secondary" type="button" id="show-password2" data-toggle="tooltip"
                            data-bs-placement="bottom">
                            <!-- Crea un icono de ojo relleno de Bootstrap para el botón -->
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center mt-3">
                    <h3>Dirección de residencia</h3>
                </div>
                <div class="col-lg-6 text-center mt-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="direccion" id="direccion"></textarea>
                        <label for="dirección">Dirección</label>
                    </div>
                </div>
                <div class="col-lg-6 text-center mt-3">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="nacimiento" name="nacimiento"
                            placeholder="nacimiento">
                        <label for="nacimiento">Nacimiento</label>
                    </div>
                </div>
            </div>
            <div class="col-lg text-center">
                <button type="submit" class="btn btn-secondary btn-login">Entrar</button>
            </div>
        </form>
    </div>
    <!-- Importación de la librería para que funcione el reCAPTCHA. Para más información https://developers.google.com/recaptcha/docs/v3 -->
    <!-- <script src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script> -->
    <div class="fixed-bottom imgI">
    </div>

    <!-- Importación de archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
        
    <script type="text/javascript" src="../../resources/js/sweetalerts.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/signup.js"></script>
</body>

</html>
