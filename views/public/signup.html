<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrearCuenta</title>
    <!-- Importación de archivos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../resources/css/CrearCuenta.css">
    <link rel="icon" href="../../resources/img/iconos/logo.ico">
</head>

<body>

    <header></header>
    <main>
        <div class="container">
            <!-- Un contenedor para agrupar el contenido -->

            <form method="post" id="signup-form">
                <!-- Un formulario con identificador "signup-form" y método "post" -->

                <!-- Campo oculto para asignar el token del reCAPTCHA -->
                <!-- <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response"> -->
                <!-- Un campo oculto que se utilizaría para almacenar el token del reCAPTCHA -->

                <br>

                <div class="row">
                    <!-- Una fila para el encabezado -->

                    <div class="col-md text-center">
                        <!-- Una columna que ocupa todo el ancho en dispositivos medianos -->

                        <h2>Registrar cuenta</h2>
                        <!-- Título del formulario -->
                    </div>
                </div>

                <br>

                <div class="row">
                    <!-- Una fila para los campos del formulario -->

                    <div class="col-lg-6 text-center">
                        <!-- Una columna que ocupa la mitad del ancho en dispositivos grandes -->

                        <h3 class="mb-3">Datos Personales</h3>
                        <!-- Título de la sección -->

                        <div class="form-floating mb-3">
                            <!-- Un contenedor para un campo de entrada con estilo flotante -->

                            <input type="text" class="form-control" name="nombres" id="nombres" placeholder="nombres">
                            <!-- Campo de entrada de texto para los nombres -->

                            <label for="nombres">Nombres</label>
                            <!-- Etiqueta del campo de entrada -->
                        </div>

                        <!-- Los otros campos de entrada de datos personales siguen el mismo formato -->

                    </div>

                    <div class="col-lg-6 text-center">
                        <!-- Otra columna que ocupa la mitad del ancho en dispositivos grandes -->

                        <h3 class="mb-3">Datos Cuenta</h3>
                        <!-- Título de la sección -->

                        <div class="form-floating mb-3">
                            <!-- Un contenedor para un campo de entrada con estilo flotante -->

                            <input type="text" class="form-control" id="telefono" name="telefono"
                                placeholder="telefono">
                            <!-- Campo de entrada de texto para el número de teléfono -->

                            <label for="telefono">Telefono</label>
                            <!-- Etiqueta del campo de entrada -->
                        </div>

                        <!-- Los otros campos de entrada de datos de cuenta siguen el mismo formato -->

                    </div>
                </div>

                <div class="row">
                    <!-- Una fila para la dirección de residencia -->

                    <div class="col-lg-12 text-center mt-3">
                        <!-- Una columna que ocupa todo el ancho en dispositivos grandes -->

                        <h3>Dirección de residencia</h3>
                        <!-- Título de la sección -->
                    </div>

                    <div class="col-lg-6 text-center mt-3">
                        <!-- Una columna que ocupa la mitad del ancho en dispositivos grandes -->

                        <div class="form-floating">
                            <!-- Un contenedor para un campo de entrada con estilo flotante -->

                            <textarea class="form-control" placeholder="Leave a comment here" name="direccion"
                                id="direccion"></textarea>
                            <!-- Campo de entrada de texto para la dirección -->

                            <label for="dirección">Dirección</label>
                            <!-- Etiqueta del campo de entrada -->
                        </div>
                    </div>

                    <div class="col-lg-6 text-center mt-3">
                        <!-- Otra columna que ocupa la mitad del ancho en dispositivos grandes -->

                        <div class="form-floating">
                            <!-- Un contenedor para un campo de entrada con estilo flotante -->

                            <input type="date" class="form-control" id="nacimiento" name="nacimiento"
                                placeholder="nacimiento">
                            <!-- Campo de entrada de fecha de nacimiento -->

                            <label for="nacimiento">Nacimiento</label>
                            <!-- Etiqueta del campo de entrada -->
                        </div>
                    </div>
                </div>

                <div class="col-lg text-center">
                    <!-- Una columna que ocupa todo el ancho en dispositivos grandes -->

                    <button type="submit" class="btn btn-secondary btn-login">Entrar</button>
                    <!-- Botón para enviar el formulario -->
                </div>

            </form>
        </div>

        <!-- Importación de la librería para que funcione el reCAPTCHA. Para más información https://developers.google.com/recaptcha/docs/v3 -->
        <!-- <script src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script> -->
        <!-- Script para importar la librería del reCAPTCHA. Se encuentra comentado en este caso. -->

        <div class="fixed-bottom imgI">
        </div>
        <!-- Una div con clase "fixed-bottom imgI" que probablemente contenga una imagen. -->

    </main>
    <!-- Importación de archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../../resources/js/sweetalerts.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/signup.js"></script>
</body>

</html>
