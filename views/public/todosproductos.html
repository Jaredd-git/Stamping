<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../resources/css/Estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="../../resources/img/iconos/logo.ico">
</head>

<body>
    <header></header>
    <main>
        <!-- Todos los productos que la tienda posee con sus respectivos filtros -->
        <!-- Un elemento principal para el contenido principal de la página -->

        <div class="container">
            <!-- Un contenedor para agrupar el contenido -->

            <div class="row">
                <!-- Una fila para el formulario de búsqueda -->

                <form class="d-flex" method="post" id="search-form">
                    <!-- Un formulario con identificador "search-form" y método "post" -->

                    <input id="search" type="text" name="search" class="form-control rounded" placeholder="Search"
                        aria-label="Search" aria-describedby="search-addon" />
                    <!-- Campo de entrada de texto para la búsqueda -->

                    <button id="search-btn" type="submit">
                        <!-- Botón para enviar el formulario de búsqueda -->

                        <i class="bi bi-search"></i>
                        <!-- Icono de búsqueda -->
                    </button>
                </form>
            </div>

            <div class="row justify-content-start">
                <!-- Una fila para la lista de productos -->

                <div class="container">
                    <!-- Otro contenedor para agrupar el contenido -->

                    <h4 class="align-items-center text-light" id="title">Productos</h4>
                    <!-- Título de la sección de productos -->

                    <div class="row row-cols-1 row-cols-md-4 g-4" name="productos" id="productos"></div>
                    <!-- Una fila con columnas para mostrar los productos. Los productos se insertarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Importación de archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalerts.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/productos.js"></script>
</body>

</html>
