<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../resources/css/Estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: #f2f2f2;">
    <header></header>
    <main>
        <!-- Todos los productos que la tienda posee con sus respectivos filtros -->
        <br><br><br>
        <div class="container" style="margin: 1%;">
            <div class="row justify-content-start" style="text-align: left; margin-left: 8%;">
                <div class="col-4">
                    <h3>Todos los productos</h3>
                    <h5>Filtrar</h5>
                    <h5>Precio</h5>
                    <div class="range">
                        <input type="range" class="form-range" min="0" max="100" id="customRange2"
                            style="width: 80%;" />
                    </div>
                    <hr class="hr" style="width: 80%;" />
                    <h5>Categorias</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Premium</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Semi Premium</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Normal</label>
                    </div>
                    <hr class="hr" style="width: 80%;" />
                    <h5>Tallas</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">XS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">S</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">M</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">L</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">XL</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">XXL</label>
                    </div>
                </div>
                <main>
                    <div class="container">
                        <h4 class="align-items-center text-light" id="title">Productos</h4>
                        <div class="row row-cols-1 row-cols-md-4 g-4" id="productos"></div>
                    </div>
                </main>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- ImportaciÃ³n de archivos JavaScript -->
