<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamping</title>
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../resources/css/Estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="../../resources/img/iconos/logo.ico">
</head>

<body>
    <!-- comienza navbar -->
    <header></header>
    <main>
        <!-- La etiqueta <main> indica el contenido principal de la página -->

        <div class="container-fluid">
            <!-- Un contenedor fluido que ocupará todo el ancho de la página -->

            <div class="row">
                <!-- Una fila que contiene dos columnas -->

                <div class="col-md-6">
                    <!-- La primera columna ocupa 6 columnas de ancho en dispositivos medianos -->

                    <div id="carouselExampleCaptions1" class="carousel slide">
                        <!-- Un carrusel de imágenes con identificador "carouselExampleCaptions1" -->

                        <div class="carousel-inner">
                            <!-- El contenedor para los elementos del carrusel -->

                            <div class="carousel-item active">
                                <!-- El primer elemento del carrusel, marcado como activo -->

                                <div class="image-container">
                                    <!-- Un contenedor para la imagen y el texto superpuesto -->

                                    <img src="../../resources/img/Imagenes/img1.png" class="d-block w-100" alt="...">
                                    <!-- La imagen a mostrar, con clase "d-block" para ajustar su ancho y altura automáticamente -->

                                    <div class="text-overlay">
                                        <!-- Un div para superponer el texto en la imagen -->

                                        <p>PERSONALIZA</p>
                                        <!-- El texto que se mostrará en la superposición -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- La segunda columna ocupa 6 columnas de ancho en dispositivos medianos -->

                    <div id="carouselExampleCaptions2" class="carousel slide">
                        <!-- Otro carrusel de imágenes con identificador "carouselExampleCaptions2" -->

                        <div class="carousel-inner">
                            <!-- El contenedor para los elementos del carrusel -->

                            <div class="carousel-item active">
                                <!-- El primer elemento del carrusel, marcado como activo -->

                                <div class="image-container">
                                    <!-- Un contenedor para la imagen y el texto superpuesto -->

                                    <img src="../../resources/img/Imagenes/img2.png" class="d-block" alt="...">
                                    <!-- La imagen a mostrar, con clase "d-block" para ajustar su ancho y altura automáticamente -->

                                    <div class="text-overlay">
                                        <!-- Un div para superponer el texto en la imagen -->

                                        <p>REBAJAS %</p>
                                        <!-- El texto que se mostrará en la superposición -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Otra fila que contiene dos columnas -->

                <div class="col-md-6">
                    <!-- La tercera columna ocupa 6 columnas de ancho en dispositivos medianos -->

                    <div id="carouselExampleCaptions3" class="carousel slide">
                        <!-- Otro carrusel de imágenes con identificador "carouselExampleCaptions3" -->

                        <div class="carousel-inner">
                            <!-- El contenedor para los elementos del carrusel -->

                            <div class="carousel-item active">
                                <!-- El primer elemento del carrusel, marcado como activo -->

                                <div class="image-container">
                                    <!-- Un contenedor para la imagen y el texto superpuesto -->

                                    <img src="../../resources/img/Imagenes/img3.png" class="d-block" alt="...">
                                    <!-- La imagen a mostrar, con clase "d-block" para ajustar su ancho y altura automáticamente -->

                                    <div class="text-overlay">
                                        <!-- Un div para superponer el texto en la imagen -->

                                        <p>TODOS LOS PRODUCTOS</p>
                                        <!-- El texto que se mostrará en la superposición -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- La cuarta columna ocupa 6 columnas de ancho en dispositivos medianos -->

                    <div id="carouselExampleCaptions4" class="carousel slide">
                        <!-- Otro carrusel de imágenes con identificador "carouselExampleCaptions4" -->

                        <div class="carousel-inner">
                            <!-- El contenedor para los elementos del carrusel -->

                            <div class="carousel-item active">
                                <!-- El primer elemento del carrusel, marcado como activo -->

                                <div class="image-container">
                                    <!-- Un contenedor para la imagen y el texto superpuesto -->

                                    <img src="../../resources/img/Imagenes/img4.png" class="d-block" alt="...">
                                    <!-- La imagen a mostrar, con clase "d-block" para ajustar su ancho y altura automáticamente -->

                                    <div class="text-overlay">
                                        <!-- Un div para superponer el texto en la imagen -->

                                        <p>NUEVOS DISEÑOS</p>
                                        <!-- El texto que se mostrará en la superposición -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer con enlaces a redes sociales y terminos y condiciones -->
    <footer></footer>

    <!-- Importación de archivos JavaScript -->
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalerts.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
</body>

</html>
