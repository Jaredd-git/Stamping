<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/admin.css">
</head>

<body>
    <header></header>
    <main>
        <!-- Boton para regresar a la pagina anterior -->
        <a type="button" class="btn" role="button" id="btn-regresar" href="../../views/dashboard/home.html">Regresar</a>
        <div class="container">
            <h3 class="text-center">Administración de Clientes</h3>
        </div>
        <!-- Buscador de la tabla -->
        <div>
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i><img src="../../resources/img/iconos/buscar.png" alt=""></i>
                </span>
                <i id="agregar">
                    <img src="../../resources/img/iconos/add.png" alt="">
                </i>
            </div>
        </div>
        <div class="row" id="div-table">
            <!-- Se crea una tabla para mostrar los datos de los clientes -->
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <!-- Se agregan los encabezados de la tabla -->
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <!-- Se agregan los datos de los clientes a la tabla-->
                <tbody id="tbody-rows">
                
                </tbody>
            </table>
            <div id="save-modal" class="modal">
                <!-- Enlace para cerrar el componente Modal -->
                <div class="row right">
                    <a class="black-text tooltipped modal-close" data-tooltip="Cerrar">
                        <i class="small material-icons">close</i>
                    </a>
                </div>
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <!-- Título para la caja de diálogo -->
                    <h4 id="modal-title" class="center-align"></h4>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form class="row" method="post" id="save-form">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input class="hide" type="number" id="id" name="id">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">person</i>
                            <input id="nombres" type="text" name="nombres" class="validate" required>
                            <label for="nombres">Nombres</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">person</i>
                            <input id="apellidos" type="text" name="apellidos" class="validate" required>
                            <label for="apellidos">Apellidos</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">email</i>
                            <input id="correo" type="email" name="correo" class="validate" required>
                            <label for="correo">Correo</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">person_pin</i>
                            <input id="alias" type="text" name="alias" class="validate" required>
                            <label for="alias">Alias</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">security</i>
                            <input id="clave" type="password" name="clave" class="validate" required>
                            <label for="clave">Clave</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">security</i>
                            <input id="confirmar" type="password" name="confirmar" class="validate" required>
                            <label for="confirmar">Confirmar clave</label>
                        </div>
                        <div class="col s12 center-align">
                            <button type="reset" class="btn waves-effect grey tooltipped" data-tooltip="Reiniciar">
                                <i class="material-icons">autorenew</i>
                            </button>
                            <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar">
                                <i class="material-icons">save</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer con enlaces a redes sociales y terminos y condiciones -->
    <footer class="text-center text-dark "></footer>

    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
