<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../resources/css/admin.css">
</head>

<body>
    <header></header>

    <main>
        <a href="home.html">
            <button type="button" class="btn btn-secondary" id="btn-regresar">
                <i class="bi bi-arrow-left-short"></i>
                Regresar
            </button>
        </a>
        <div class="container">
            <h3 class="text-center">Administraci√≥n de Productos</h3>
        </div>
        <div class="input-group rounded">
            <div class=" d-flex">
                <form class="d-flex" method="post" id="search-form">
                    <input id="search" type="text" name="search" class="form-control rounded" placeholder="Search"
                        aria-label="Search" aria-describedby="search-addon" />
                    <button id="search-btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <!-- modal para registros nuevos -->
                <button onclick="{openCreate()}" type="submit" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modal-title">..</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                data-tooltip="Cerrar"></button>
                        </div>
                        <form method="post" id="save-form" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row">
                                        <input class="d-none" type="number" id="id" name="id">
                                        <div class=" mb-3 col-6">
                                            <label for="floatingInput">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre"
                                                placeholder="Camiseta...">
                                        </div>
                                        <div class="mb-3 col-6">
                                            <label for="floatingInput">Descripcion</label>
                                            <input type="text" class="form-control" id="descripcion" name="descripcion"
                                                placeholder="Camiseta de corte largo">
                                        </div>
                                        <div class=" mb-3 col-6">
                                            <label for=" floatingInput">Precio</label>
                                            <input type="number" class="form-control" id="precio" name="precio" step="0.01"
                                                placeholder="10.99">
                                        </div>
                                        <div class=" mb-3 col-6">
                                            <label for="floatingInput">Color</label>
                                            <input type="text" class="form-control" id="color" name="color"
                                                placeholder="Celeste">
                                        </div>
                                        <div class="mb-3 col-6">
                                            <select class="form-select" aria-label="Tipo" id="tipo" name="tipo">
                                            </select>
                                        </div>
                                        <div class=" input-field mb-3 col-6">
                                            <select class="form-select" aria-label="Tipo" id="talla" name="talla">
                                            </select>
                                        </div>
                                        <div class=" mb-3 col-6">
                                            <label for=" floatingInput">Existencias</label>
                                            <input type="number" class="form-control" id="existencias"
                                                name="existencias" placeholder="123...">
                                        </div>
                                        <div class="form-check form-switch mb-3 col-6">
                                            <label for=" floatingInput">Estado</label>
                                            <input class="form-check-input" type="checkbox" id="estado" name="estado"
                                                checked>
                                        </div>
                                        <div class="mb-3 col-6">
                                            <label for="imagen" class="form-label"></label>
                                            <input class="form-control" type="file" id="imagen" name="imagen">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save-fill">
                                    </i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Crea una tabla para mostrar los productos -->
        <div class="row" id="div-table">
            <div class="col-12">
                <div class="row">
                    <!-- Se crea una tabla para mostrar los datos de los usuarios administradores -->
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr id="records"></tr>
                            <!-- Se agregan los encabezados de la tabla -->
                            <th scope="col">Imagen</th>>
                            <th scope="col">Producto</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Color</th>
                            <th scope="col">Existencias</th>
                            <th scope="col">Acciones</th>
                        </thead>
                        <!-- Se controlan los datos de los usuarios admin a la tabla-->
                        <tbody id="tbody-rows"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <!-- Footer con enlaces a redes sociales y terminos y condiciones -->
    <footer class="text-center text-dark"></footer>

    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalerts.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/producto.js"></script>
</body>

</html>
