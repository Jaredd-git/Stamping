<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../resources/css/admin.css">
</head>

<body>
    <header></header>
    <main>
        <!-- Boton para regresar a la pagina anterior -->
        <a href="home.html">
            <button type="button" class="btn btn-secondary" id="btn-regresar">
                <i class="bi bi-arrow-left-short"></i>
                Regresar
            </button>
        </a>
        <div class="mb-5">
            <h3 class="text-center" id="greeting"></h3>
        </div>
        <div class="container">
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Graficos Pedidos
                    </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="row">
                            <div  class="col-md-6 col-sm-12">
                                <canvas id="chart1"></canvas>
                            </div>
                            <div style="width: 400px; height: 400px;" class="col-md-6 col-md-6">
                                <canvas id="chart2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Graficos Productos
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <!-- Se muestra un gráfico de barra con la cantidad de productos por categoría -->
                                    <canvas id="chart3"></canvas>
                                </div>
                                <div class="col-md-6 col-md-9">
                                    <!-- Se muestra un gráfico de pastel con el porcentaje de productos por categoría -->
                                    <canvas id="chart4"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                            Graficos Clientes
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body custom-accordion-body">
                        <div class="row">
                            <div class="col-9">
                                <div class="col-sm-6 align-items-center">
                                    <!-- Se muestra un gráfico de barra de los clientes que están activos e inactivos-->
                                    <canvas id="chart5"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        
    </main>
    <!-- Footer con enlaces a redes sociales y terminos y condiciones -->
    <footer class="text-center text-dark fixed-bottom"></footer>

    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <!-- Importación de la librería para generar los gráficos en tiempo real-->
    <script src="../../resources/js/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalerts.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/graficos.js"></script>
</body>

</html>
